<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/style.css">
    <title>Login | Snap Sync</title>
</head>
<body id="login-snapsync">
    <div class="container-snapsync login-container">
        <div class="form-container-snapsync sign-in-form-snapsync login-form">
            <form class="login-form" action="#">
                <h1 class="login-heading">Bem-vindo de volta!</h1>
                <p class="login-description">Para continuar conectado conosco, faça login com suas informações pessoais.</p>
                <div class="form-group">
                    <label for="email" class="login-label">Email:</label>
                    <input type="email" id="email" name="user_mail" class="login-input" placeholder="Seu email" />
                </div>
                <div class="form-group">
                    <label for="senha" class="login-label">Senha:</label>
                    <input type="password" id="senha" name="user_password" class="login-input" placeholder="Sua senha" />
                </div>
                <a href="#" class="forgot-password-link">Esqueceu sua senha?</a>
                <a href="signup.html" class="signup-link">Cadastre-se</a>
                <button class="login-button" type="submit">Entrar</button>
            </form>
        </div>
    </div>
</body>
</html>
